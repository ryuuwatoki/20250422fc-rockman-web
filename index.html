<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>オックセンマン by watoki</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="css/style.css">
    <style>
    body {
        margin: 0;
        padding: 0;
        background-color: #222;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
        overflow: hidden;
    }

    #game-wrapper {
        width: 800px;
        height: 500px;
        position: relative;
        margin: 0 auto;
        background: transparent;
    }

    #game-container {
        width: 800px;
        height: 500px;
        position: relative;
        background: #000;
    }

    #game-canvas {
        background-color: #000;
    }

    #start-screen, #game-over-screen, #win-screen {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: rgba(0, 0, 0, 0.4);
        color: white;
        z-index: 100;
    }

    #game-over-screen, #win-screen {
        display: none;
    }

    h1 {
        color: #4af;
        font-size: 36px;
        margin-bottom: 20px;
        text-shadow: 0 0 10px #4af;
    }

    button {
        padding: 10px 20px;
        font-size: 18px;
        background-color: #4af;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        /* margin-top: 20px; */
    }

    button:hover {
        background-color: #6cf;
    }

    #health-bar {
        position: absolute;
        top: 10px;
        left: 10px;
        width: 200px;
        height: 20px;
        background-color: #333;
        border: 2px solid #444;
        z-index: 5;
    }

    #health-fill {
        height: 100%;
        width: 100%;
        background-color: #4af;
        transition: width 0.3s;
    }

    #boss-health-container {
        position: absolute;
        top: 10px;
        right: 10px;
        width: 200px;
        height: 20px;
        background-color: #333;
        border: 2px solid #444;
        z-index: 5;
        display: none;
    }

    #boss-health-fill {
        height: 100%;
        width: 100%;
        background-color: #ccc;
        transition: width 0.3s;
    }

    #score {
        position: absolute;
        top: 40px;
        left: 10px;
        color: white;
        font-size: 18px;
        z-index: 5;
    }

    #camera-debug {
        position: absolute;
        top: 70px;
        left: 10px;
        color: white;
        font-size: 12px;
        z-index: 5;
    }

    #fps-display {
        position: absolute;
        top: 70px;
        right: 10px;
        color: white;
        font-size: 14px;
        z-index: 5;
    }

    #win-screen h1 div {
        text-align: center;
    }

    #touch-controls {
        position: absolute;
        left: 0;
        right: 0;
        top: 340px; /*整體按鈕高度 手機控制鈕高度 touch高度*/
        width: 100%;
        height: 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 20;
        touch-action: none;
    }
    #touch-controls .touch-left, #touch-controls .touch-right {
        display: flex;
        gap: 8px; /* 更靠近 */
        margin: 0 2vw; /* 靠近中間 */
    }
    #touch-controls button {
        pointer-events: auto;
        width: 60px;
        height: 60px;
        font-size: 24.2px;
        border-radius: 50%;
        border: none;
        background: #333a;
        color: #fff;
        box-shadow: 0 2px 8px #0006;
        transition: background 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0;
    }
    #touch-controls button:active {
        background: #4af;
        color: #fff;
    }
    @media (max-width: 900px) {
        #game-container { width: 800px; height: 500px; }
        #touch-controls { height: 90px; }
        #touch-controls .touch-left, #touch-controls .touch-right { margin: 0 6vw; }
        #touch-controls button { width: 60px; height: 60px; font-size: 24.2px; }
    }
    #touch-controls .touch-right {
        display: flex;
        gap: 8px;
        margin: 0 2vw;
        /* position: relative; */
        /* top: -100px; */
    }
    #btn-shoot {
        position: relative;
        top: -100px;
    }
    #settings-panel {
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        background: #222;
        color: #fff;
        padding: 32px 32px 24px 32px;
        border-radius: 16px;
        box-shadow: 0 4px 32px #000a;
        z-index: 2000;
        display: none;
        min-width: 320px;
        max-width: 96vw;
        max-height: 96vh;
        overflow: auto;
        font-size: calc(16px + 1vw);
    }
    @media (max-width: 600px) {
        #settings-panel {
            min-width: 0;
            width: 98vw;
            padding: 2vw 2vw 2vw 2vw;
            font-size: calc(12px + 2vw);
        }
        #settings-panel h2 {
            font-size: calc(18px + 2vw);
        }
    }
    #settings-panel *:not(h2) {
        font-size: 70% !important;
    }
    #language-select {
        position: fixed;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        background: #222;
        padding: 12px 24px;
        border-radius: 10px;
        box-shadow: 0 2px 12px #0008;
        display: none;
        flex-direction: column;
        align-items: center;
        z-index: 3000;
    }
    #custom-lang-select-list, #custom-lang-select-list li {
        font-size: 12px !important;
        line-height: 1.6;
    }
    #start-button,  #play-again-button{
        border-top: 10px;
        margin-top: 50px;
    }

    #lang-toggle {
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 200;
        background: #222;
        color: #fff;
        border-radius: 6px;
        padding: 4px 12px;
        font-size: 14px;
    }
    #language-select h3 {
        color: #fff;
        margin-bottom: 10px;
        font-size: 16px;
    }
    #language-select > div {
        display: flex;
        gap: 12px;
    }
    #language-select button {
        font-size: 80%; 
    }

    #touch-controls button img {
        display: block;
        margin: auto;
        max-width: 80%;
        max-height: 80%;
        width: auto;
        height: auto;
}

    </style>
</head>
<body>
    <audio id="bgm" src="sound/bgm.mp3" loop style="display:none"></audio>
    <audio id="bgm2" src="sound/bgm2.mp3" loop style="display:none"></audio>
    <audio id="outro-audio" src="sound/outro.mp3" style="display:none"></audio>
    <audio id="shoot-audio" src="sound/shoot.mp3" style="display:none"></audio>
    <audio id="game-over-audio" src="sound/game-over.mp3" style="display:none"></audio>
    <audio id="charge-audio" src="sound/charge.mp3" loop style="display:none"></audio>
    <audio id="boom-audio" src="sound/boom.mp3" style="display:none"></audio>
    <audio id="hurt-audio" src="sound/hurt.mp3" style="display:none"></audio>
    <audio id="bossdie-audio" src="sound/bossdie.mp3" style="display:none"></audio>
    <audio id="boss-audio" src="sound/boss.mp3" style="display:none"></audio>
    <div id="game-wrapper">
        <div id="game-container">
            <button id="lang-toggle"><img src="img/language.png" alt="language" style="width:28px;height:28px;vertical-align:middle;"></button>
            <div id="language-select">
                <h3>選擇語言 / 言語を選択 / Select Language</h3>
                <div>
                    <button id="lang-zh">中文</button>
                    <button id="lang-ja">日本語</button>
                    <button id="lang-en">English</button>
                </div>
            </div>
            <canvas id="game-canvas" width="800" height="500"></canvas>
            <div id="health-bar">
                <div id="health-fill"></div>
            </div>
            <div id="boss-health-container">
                <div id="boss-health-fill"></div>
            </div>
            <div id="score">score: 0</div>
            <div id="camera-debug"></div>
            <div id="fps-display" style="position:absolute;top:70px;right:10px;color:#fff;font-size:14px;z-index:5;"></div>
            <div id="xy-display" style="position:absolute;top:90px;right:10px;color:#fff;font-size:14px;z-index:5;"></div>
            <div id="nxy-display" style="position:absolute;top:110px;right:10px;color:#fff;font-size:14px;z-index:5;"></div>
            <div id="entity-counts" style="position:absolute;top:130px;right:10px;color:#fff;font-size:14px;z-index:5;"></div>
            <!-- 遊戲開始畫面（Start Screen） -->
            <div id="start-screen">
                <h1></h1>
                <p></p>
                <p></p>
                <p></p>
                <button id="start-button">START</button>
            </div>
            <!-- 遊戲結束畫面（Game Over Screen） -->
            <div id="game-over-screen">
                <h1 style="color:#800;">gameover</h1>
                <p id="final-score">score: 0</p>
                <button id="restart-button">again?</button>
            </div>
            <!-- 勝利畫面（Win Screen） -->
            <div id="win-screen">
                <h1>win!</h1>
                <p id="win-score">score: </p>
                <button id="play-again-button">play again</button>
                <div id="by-watoki" style="position:absolute;right:70px;bottom:10px;color:#fff;font-size:18px;z-index:20;text-shadow:0 0 4px #000a;">by Watoki</div>
            </div>
        </div>
        <div id="flash-effect" style="position:absolute;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:100;display:none;"></div>
        <!-- 觸控操作區 -->
        <div id="touch-controls">
            <div class="touch-left">
                <button id="btn-left"><img src="img/11L.png" width="60" height="60" alt="L"></button>
                <button id="btn-right"><img src="img/12R.png" width="60" height="60" alt="R"></button>
            </div>
            <div class="touch-right">
                <button id="btn-jump"><img src="img/13U.png" width="60" height="60" alt="Jump"></button>
                <button id="btn-shoot"><img src="img/14S.png" width="60" height="60" alt="Shoot"></button>
            </div>
        </div>
    </div>
    <script src="js/game.js"></script>
</body>

</html>
